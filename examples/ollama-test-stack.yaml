apiVersion: herd.suse.com/v1
kind: Stack
metadata:
  name: ollama-test
  namespace: default
  labels:
    app: ollama
    test: downstream
spec:
  env: dev
  targets:
    clusterIds:
      - c-qkm2t  # Your working downstream cluster
  charts:
    - name: ollama
      repo: https://otwld.github.io/ollama-helm/
      version: "0.59.0"
      namespace: ollama-test  # Different namespace to avoid conflicts
      releaseName: ollama-test
      values:
        inline:
          # Simple configuration
          replicaCount: 1
          image:
            repository: ollama/ollama
            tag: "latest"
            pullPolicy: IfNotPresent
          
          service:
            type: ClusterIP
            port: 11434
          
          resources:
            requests:
              memory: "1Gi"  # Reduced for testing
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1"
          
          # Simple storage - use default storage class
          persistentVolume:
            enabled: true
            size: "5Gi"  # Smaller for testing
            storageClass: ""
            
          ingress:
            enabled: false
      
      wait: true
      timeout: "5m"
      createNamespace: true
