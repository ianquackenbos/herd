apiVersion: herd.suse.com/v1
kind: Stack
metadata:
  name: simple-ollama
  namespace: default
  labels:
    app: ollama
    environment: test
spec:
  env: dev
  targets:
    clusterIds:
      - c-s8khx  # Update this to your actual cluster ID
  charts:
    - name: ollama
      repo: https://otwld.github.io/ollama-helm/
      version: "0.59.0"
      namespace: ollama
      releaseName: ollama
      values:
        inline:
          # Simple configuration - just the basics
          replicaCount: 1
          image:
            repository: ollama/ollama
            tag: "latest"
            pullPolicy: IfNotPresent
          
          service:
            type: ClusterIP
            port: 11434
          
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
            limits:
              memory: "4Gi"
              cpu: "2"
          
          # Disable GPU for simplicity
          runtimeClassName: ""
          
          # Simple storage
          persistentVolume:
            enabled: true
            size: "10Gi"
            storageClass: "local-path"  # Common in k3s/k8s setups
            
          # No authentication for testing
          ingress:
            enabled: false
      
      wait: true
      timeout: "5m"
      createNamespace: true
